<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="scaffolded-by" content="https://github.com/google/stagehand">
<title>gslerp</title>

<link rel="stylesheet" href="styles/main.css">
</head>

<body>

  <div id="screen_container" style="float: left;">
    <div>
      <canvas id="screen" width="800" height="800"></canvas>
      <br /> Drag to rotate.
    </div>
  </div>
  <div style="position: relative; float: left;">
    <div>
      Keyframe: <select id='keyframeSelect'>
      </select>
    </div>

    <table>
      <tr>
        <td align="right">
          <button id="addKeyframe">Add Keyframe</button>
        </td>
        <td>
          <button id="saveKeyframe">Save Keyframe</button>
        </td>
      </tr>
      <tr>
        <td align="right">
          <button id="revertKeyframe">Revert Keyframe</button>
        </td>
        <td>
          <button id="removeKeyframe">Remove Keyframe</button>
        </td>
      </tr>

      <tr>
        <td align="right">
          <button id="animateButton">Animate</button>

        </td>
        <td>
          <button id="stopButton">Stop</button>

        </td>
      </tr>


      <tr>
        <td align="right">
          <button id="resetKeyframes">Reset Keyframes</button>
        </td>
        <td><input type="checkbox" id="cycleOption">Cycle</checkbox></td>
      </tr>
      <tr>
        <td colspan="2">Interpolation method: <select
          id='methodSelect'>
            <option value="hermite">Piecewise Cubic</option>
            <option value="linear">Piecewise Linear</option>
            <option value="bezier">Bezier</option>
        </select>
        </td>
      </tr>
      <tr>
        <td colspan="2">Model: <select
          id='modelSelect'>
            <option value="models/bunny.json">Bunny</option>
            <option value="models/dragon.json">Dragon</option>
            <option value="models/cube.json">Cube</option>
            <option value="models/happy.json">Happy Buddha</option>
        </select>
        </td>
      </tr>

      <tr>
        <td align="right">
        Diffuse Light: <input type="text" id="diffuseLight"></input>
        </td>
        <td>
        Reflected Light: <input type="text" id="reflectedLight"></input>
        </td>
      </tr>

      <tr>
        <td align="right">
        Transmitted Light: <input type="text" id="transmittedLight"></input>
        </td>
        <td>
        Refractive Index: <input type="text" id="refractiveIndex"></input>
        </td>
      </tr>
      
    </table>

  </div>
  <script type="application/dart" src="main.dart"></script>
  <script data-pub-inline src="packages/browser/dart.js"></script>
</body>
</html>
